syntax = "proto3";

import "sensors.proto";

option go_package = "github.com/ndesai96/houseplants/protobuf";

package protobuf;

service Collector {
  rpc SendMoistureData (SendMoistureDataRequest) returns (SendMoistureDataResponse) {}
}

message SendMoistureDataRequest {
  string deviceID = 1;
  MoistureData data = 2;
}

message SendMoistureDataResponse {}